- name: run ansible bastion host
  become: yes
  become_method: sudo
  shell:
    cmd: |
      cd /home/ubuntu/ansible_repo/
      pwd
      ansible-playbook -vvv data-base.yml -i inventory -b --become-user root -u ubuntu 

      


