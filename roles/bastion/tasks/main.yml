---
- name: Copy ansible_project UI
  become: yes
  become_method: sudo
  copy:
    src:  ansible_repo
    dest: /home/ubuntu/
    owner: ubuntu

- name: Copy .env file
  become: yes
  become_method: sudo
  copy:
    src:  .env
    dest: /home/ubuntu/ansible_repo/roles/web_servers/files/.env
    owner: ubuntu

